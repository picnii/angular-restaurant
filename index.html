<!doctype HTML>
<html ng-app="restaurant">
<head>
	<title>Restaurant</title>
	<!-- Libraly include-->
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-resource.min.js"></script>
	<!-- Bootstrap Libraly-->
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	
	<!-- js include-->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/Controller.js"></script>
	<!-- css include -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>


<nav class="navbar navbar-default" role="navigation">
  <div class="container">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#">Angular Restaurant</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav">
	      <li class="{{menus['home'].class}}"><a ng-href="{{menus['home'].url}}">{{menus['home'].name}}</a></li>
	      <li class="{{menus['foods'].class}}"><a href="{{menus['foods'].url}}">{{menus['foods'].name}}</a></li>
	      <li class="{{menus['drinks'].class}}"><a href="{{menus['drinks'].url}}">{{menus['drinks'].name}}</a></li>
	      
	    </ul>
	   
	    <ul class="nav navbar-nav navbar-right">
	      <li class="{{menus['order'].class}}"><a href="{{menus['order'].url}}">{{menus['order'].name}}</a></li>
	      
	    </ul>
	  </div><!-- /.navbar-collapse -->
  </div>
</nav>

<div ng-view></div>
	

</body>
</html>
